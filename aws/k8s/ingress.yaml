apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: fc-hrsc-nginx-ingress
  namespace: codeflix
  labels:
    app: nginx
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fc-hrsc-nginx-service
                port:
                  number: 80
