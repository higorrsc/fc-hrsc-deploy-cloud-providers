apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: fc-hrsc-codeflix
  region: us-east-2
  version: "1.33"

iam:
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: aws-load-balancer-controller
        namespace: kube-system
      wellKnownPolicies:
        awsLoadBalancerController: true

managedNodeGroups:
  - name: fc-hrsc-mng-app
    instanceType: t3.medium
    desiredCapacity: 4
    labels:
      type: ec2
    iam:
      withAddonPolicies:
        ebs: true
        awsLoadBalancerController: true

addons:
  - name: aws-ebs-csi-driver
    version: latest
